<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 16 - Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <br><br><br>
        <div class="container">
            <h1>{{ titulo }}</h1>
            <button class="btn btn-success" @click.stop.prevent="getUsers()">GET USERS</button>
            <br><br>
            <div v-if="response.status == 'error'" class="alert alert-danger">{{ response.msg }}</div>
            <div v-if="loader.users" class="alert alert-warning">Carregando usu√°rios</div>
            <hr>
            <ul>
                <li v-for="(user, index) in users" :key="index">{{ user.name }}</li>
            </ul>
        </div>
    </div>   

   
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script>   
        var mixin = {            
            methods:{
                getUsers(){
                    this.loader.users = true;
                    var url = 'http://jsonplaceholder.typicode.com/users';
                    this.$http.get(url)
                        .then(function(resp){
                            this.users = resp.body;
                        }, function(error){
                            this.response.status = "error";
                            console.log(error);
                    }).finally(function(){
                        this.loader.users = false;
                    });
                }
            }
        }  

        var app = new Vue({
            el:"#app",
            mixins:[mixin],
            data:{
                titulo: "Vuejs do jeito ninja",               
                users:[],
                loader:{
                    users:false,
                },
                response:{
                    msg:"Erro ao conectar",
                    status:""
                }
            }           
        });
    </script>

</body>
</html>
